<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IC Tenders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header class="site-header">
        <header class="site-header">
            <div class="container">
                <div class="logo">
                    <a href="index.html"> <img src="./images/Header Logo.PNG" alt="IC Tenders Logo"> </a>
                </div>

                <div class="search-container">
                    <form action="/search" method="GET">
                        <button type="submit" id="search-button">
                            <img src="./images/search.png" alt="Search">
                        </button>
                        <input type="text" name="query" placeholder="Search Tenders" id="search-bar">
                        <button type="button" id="advance-button">Advance <span class="arrow">&#9662;</span></button>
                    </form>
                </div>

                <div class="auth-buttons">
                    <button class="login-button"><a href="login.html" >Login </a></button>
                    <button class="register-button"><a href="register.html">Register </a></button>
                    <button class="subsribe-button"><a href="subscribe.html">Subsribe</a></button>
                </div>

                <div class="menu-container">
                    <button class="menu-button"><i class="fas fa-bars"></i> Menu</button>
                    <div class="dropdown-content">
                        <a href="#home">Home</a>
                        <a href="#about">About</a>
                        <a href="#services">Services</a>
                        <a href="#contact">Contact</a>
                    </div>
                </div>
            </div>
    </header>
    <br><br> <br> <br><br> <br>
    <main class="form-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </main>
</body>

</html>
