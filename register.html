<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Register - IC Tenders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="index.html"> <img src="./images/Header Logo.PNG" alt="IC Tenders Logo"> </a>
            </div>

            <div class="search-container">
                <form action="/search" method="GET">
                    <button type="submit" id="search-button">
                        <img src="./images/search.png" alt="Search">
                    </button>
                    <input type="text" name="query" placeholder="Search Tenders" id="search-bar">
                    <button type="button" id="advance-button">Advance <span class="arrow">&#9662;</span></button>
                </form>
            </div>

            <div class="auth-buttons">
                <button class="login-button"><a href="login.html" >Login </a></button>
                <button class="register-button"><a href="register.html">Register </a></button>
                <button class="subsribe-button"><a href="subscribe.html">Subsribe</a></button>
            </div>

            <div class="menu-container">
                <button class="menu-button"><i class="fas fa-bars"></i> Menu</button>
                <div class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="#about">About</a>
                    <a href="#services">Services</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </div>
    </header>
    <br>
    <main>
        <div class="form-container">
            <h2>Register</h2>
            <form action="/register" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Contact Us</h4>
                <p>Email: info@ictenders.com</p>
                <p>Phone: +123-456-7890</p>
                <p>Address: 1234 Street Name, City, Country</p>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <ul class="social-media">
                    <li><a href="#"><img src="./images/facebook-icon.png" alt="Facebook"></a></li>
                    <li><a href="#"><img src="./images/twitter-icon.png" alt="Twitter"></a></li>
                    <li><a href="#"><img src="./images/linkedin-icon.png" alt="LinkedIn"></a></li>
                    <li><a href="#"><img src="./images/instagram-icon.png" alt="Instagram"></a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 IC Tenders. All Rights Reserved.</p>
        </div>
    </footer>

</body>

</html>
